 <div id="login-component"></div>
<label for="username">Username</label>
<input id="username" #username />
<label for="password">Password</label>
<input id="password" #password />
<button type="button" (click)="login(toString(username), toString(password))">Login</button>
<button type="button" (click)="register(toString(username),toString(password))">Register</button>
