<div id="search-component">
    <label for="search-box">Prophecy Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let prophecy of prophecies$ | async" >
        <a routerLink="/detail/{{prophecy.id}}">
          {{prophecy.name}}
        </a>
      </li>
    </ul>
  </div>
